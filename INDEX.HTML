<head>

    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div id="heading"><h1>ROCK PAPER SCISSORS</h1></div>

        <div class="choice" id="scissors"><img src="scissors.png"></div>

    <div id="score-box">

         </div>
         <div id="comp">

            <p>Comp</p>

        <p id="msg">Play your move</p>
    </div>
